<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | Boss Rush</title>

  <!-- Always set viewport (not only mobile) -->
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* If you embed in iframe, this makes it fill the iframe area */
    #unity-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Canvas must follow container */
    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      background: url('Build/boss2.jpg') center / cover no-repeat;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <!-- Remove fixed width/height attrs -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <script src="Build/boss2.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    createUnityInstance(canvas, {
      arguments: [],
      dataUrl: "Build/boss2.data.unityweb",
      frameworkUrl: "Build/boss2.framework.js.unityweb",
      codeUrl: "Build/boss2.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "illusion Lab",
      productName: "Boss Rush",
      productVersion: "0.11",

      // Optional: better crispness on high DPI screens (can be heavier on mobile)
      // devicePixelRatio: window.devicePixelRatio
    }).catch((message) => {
      alert(message);
    });

    // Optional safety resize (helps some browsers/iframes/orientation changes)
    window.addEventListener("resize", () => {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    });
  </script>
</body>
</html>
